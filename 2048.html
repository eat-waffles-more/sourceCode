<!DOCTYPE html>
<html lang="en" manifest="cache.appcache">
<head>
  <meta charset="utf-8">
  
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">  
  
  <title>2048</title>

  <link href="https://www.hoodamath.com/mobile/games/2048/style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="https://www.hoodamath.com/mobile/games/2048/favicon.ico">
  <link rel="apple-touch-icon" href="https://www.hoodamath.com/mobile/games/2048/meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

  <meta property="og:title" content="2048 game"/>
  <meta property="og:site_name" content="2048 game"/>
  <meta property="og:description" content="Join the numbers and get to the 2048 tile! Careful: this game is extremely addictive!"/>
</head>
<body style="border:0;margin:0px;padding:0px;">
  <div class="container">
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container">
      </div>
    </div>
     <div class="heading">
      <div class="scores-container">
		  <a class="restart-button">New Game</a>
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <div class="above-game">

    </div>
</div>

  <script src="https://www.hoodamath.com/mobile/games/2048/js/bind_polyfill.js"></script>
  <script src="https://www.hoodamath.com/mobile/games/2048/js/classlist_polyfill.js"></script>
  <script src="https://www.hoodamath.com/mobile/games/2048/js/animframe_polyfill.js"></script>
  <script src="https://www.hoodamath.com/mobile/games/2048/js/keyboard_input_manager.js"></script>
  <script src="https://www.hoodamath.com/mobile/games/2048/js/html_actuator.js"></script>
  <script src="https://www.hoodamath.com/mobile/games/2048/js/grid.js"></script>
  <script src="https://www.hoodamath.com/mobile/games/2048/js/tile.js"></script>
  <script src="https://www.hoodamath.com/mobile/games/2048/js/local_storage_manager.js"></script>
  <script src="https://www.hoodamath.com/mobile/games/2048/js/game_manager.js"></script>
  <script src="https://www.hoodamath.com/mobile/games/2048/js/application.js"></script>

</body>
</html>
